<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherIT</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1 id="title">Search Location</h1>
        <div id="forecast-screen">
            <form>
                <label for="types">Search By</label>
				<select class="form-control" name="types" id="types">
					<option selected="selected" value="ZIP Code">ZIP Code</option>
  					<option value="Current Location">Current Location</option>
  					<option value="City Name">City Name</option>
				</select><br>
				<label for="location-input" id="location-input-label">ZIP Code</label>
				<div class="input-group mb-3">
            		<input class="form-control" type="text" id="location-input" name="location-input"><br>
  					<div class="input-group-append">
    					<button id="search-button" class="btn btn-primary">Search</button>
  					</div>
				</div>
				<p id="status"></p>
            </form>
        	<h1 id="location"></h1>
        	<h3 id="week-heading"></h3>
        	<ul id="week-forecast" class="list-group list-group-horizontal">
  			</ul><br>
  			<h3 id="hour-heading"></h3>
        	<ul id="hour-forecast" class="list-group">
  			</ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
